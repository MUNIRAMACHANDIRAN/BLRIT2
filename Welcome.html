<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html {
  scroll-behavior: smooth;
}
    .body {
      background: url('https://source.unsplash.com/1920x1080/?technology,software') no-repeat center center fixed;
      background-size: cover;
      color: rgb(177, 78, 172);
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      background-color: rgba(241, 241, 241, 0.582);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      height: 50px;
    }
    .user-info {
      text-align: right;
    }
    .user-info span {
      display: block;
    }
    .btn-logout {
      margin-top: 5px;
    }
    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }
    .card a {
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: 0.3s;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="Logo.png" class="logo" alt="Logo">
    <div class="user-info">
      <span id="welcomeMessage">Welcome, User</span>
      <span id="datetime"></span>
      <button class="btn btn-sm btn-light btn-logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="container mt-5">
    <h1 class="text-center">Welcome to the Comviva Softwares Application</h1>
    <div class="row text-center mt-4">
      <div class="col-md-3">
        <div class="card p-3">
          <a href="Windows_List.html">
            <div class="card-body">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Windows_logo_-_2012.svg/2048px-Windows_logo_-_2012.svg.png" alt="Windows Logo">
              <div>Windows</div>
            </div>
          </a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <a href="Mac_List.html">
            <div class="card-body">
              <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Mac Logo">
              <div>Mac</div>
            </div>
          </a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <a href="Linux.html">
            <div class="card-body">
              <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg" alt="Linux Logo">
              <div>Linux</div>
            </div>
          </a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <a href="Android.html">
            <div class="card-body">
              <img src="https://images.vexels.com/media/users/3/139556/isolated/svg/1718a076e29822051df8bcf8b5ce1124.svg" alt="Red Hat Logo">
              <div>Andriod</div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const userName = localStorage.getItem("userName") || "User";
    document.getElementById("welcomeMessage").textContent = `Welcome, ${userName}!`;

    const now = new Date();
    document.getElementById("datetime").textContent = now.toLocaleDateString() + " " + now.toLocaleTimeString();

    function logout() {
      localStorage.clear();
      window.location.href = "Contact.html";
    }
  </script>

</body>
</html>
